<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title id="new-file-title"></title>
    <link id="theme-stylesheet" rel="stylesheet" href="" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/new-file.css" />
  </head>
  <body>
    <div id="new-file">
      <div>
        <h1 id="new-file-header"></h1>
        <p id="new-file-description"></p>
        <div id="new-file-theme-select">
          <div>
            <button id="new-file-theme-select-new-theme" class="big-flex-btn">
              <img id="new-file-theme-select-new-theme-icon" src="../asset/imgs/zhan.png"></img>
              <span id="new-file-theme-select-new-theme-text"></span>
            </button>
            <button class="big-flex-btn">
              <span>2nd</span>
            </button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
            <button class="big-flex-btn"></button>
          </div>
        </div>
        <div id="new-file-save">
          <div>
            <button id="new-file-save-choosepath"></button>
            <span id="new-file-save-prompt"></span>
            <span id="new-file-save-path"></span>
          </div>
          <form id="new-file-save-form">
            <span id="new-file-save-form-prompt"></span>
            <label id="new-file-save-form-label" for="file-name"></label>
            <input
              id="new-file-save-form-input"
              type="text"
              id="file-name"
              name="file-name"
              required
            />
            <button id="new-file-save-form-submit" type="submit"></button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/global.js"></script>
  <script src="./js/new-file.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title id="new-file-title"></title>
    <link id="theme-stylesheet" rel="stylesheet" href="" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/new-file.css" />
    <link rel="stylesheet" href="../css/new-file-template-context-menu.css" />
    <link rel="stylesheet" href="../css/new-file-template-rename.css" />
    <link rel="stylesheet" href="../css/inline-toast.css"/>
  </head>
  <body>
    <div id="new-file">
      <div>
        <h1 id="new-file-header"></h1>
        <p id="new-file-description"></p>
        <div id="new-file-template-select">
          <div id="new-file-template-select-buttons">
            <button id="new-file-template-select-new-template" class="big-flex-btn">
              <img id="new-file-template-select-new-template-icon" src="../../asset/imgs/plus.png"></img>
              <span id="new-file-template-select-new-template-text"></span>
            </button>
          </div>
        </div>
        <div id="new-file-save">
          <div>
            <span id="new-file-save-prompt"></span>
            <span id="new-file-save-path"></span>
            <button id="new-file-save-choosepath"></button>
          </div>
          <form id="new-file-save-form">
            <span id="new-file-save-form-prompt"></span>
            <label id="new-file-save-form-label" for="file-name"></label>
            <input
              id="new-file-save-form-input"
              type="text"
              id="file-name"
              name="file-name"
            />
          </form>
        </div>
      </div>
    </div>

    <div id="yes-or-no-button">
      <button id="yes-or-no-button-no"></button>
      <button id="yes-or-no-button-yes"></button>
    </div>
    
    <div id="context-menu" class="context-menu">
      <!-- <div class="context-menu-item" data-action="copy">
        <span class="context-menu-icon">üìã</span>
        <span id="context-menu-copy" class="context-menu-text"></span>
      </div> -->
      <div class="context-menu-item" data-action="rename">
        <span class="context-menu-icon">‚úèÔ∏è</span>
        <span id="context-menu-rename" class="context-menu-text"></span>
      </div>
      <div class="context-menu-divider"></div>
      <div class="context-menu-item context-menu-item-danger" data-action="remove">
        <span class="context-menu-icon">üóëÔ∏è</span>
        <span id="context-menu-remove" class="context-menu-text"></span>
      </div>
    </div>

    <div id="rename-editor" class="rename-editor">
      <div class="rename-editor-backdrop"></div>
      <div class="rename-editor-container">
        <div class="rename-editor-header">
          <span class="rename-editor-icon">‚úèÔ∏è</span>
          <span id="rename-editor-title" class="rename-editor-title"></span>
        </div>
        <div class="rename-editor-body">
          <input
            id="rename-editor-input"
            type="text"
            class="rename-editor-input"
            placeholder=""
            maxlength="251"
          />
          <div id="rename-editor-error" class="rename-editor-error"></div>
          <div class="rename-editor-hint">
            <span id="rename-editor-hint"></span>
          </div>
        </div>
        <div class="rename-editor-footer">
          <button id="rename-editor-cancel-btn" class="rename-editor-btn rename-editor-btn-cancel">
            <span id="rename-editor-cancel"></span>
          </button>
          <button id="rename-editor-confirm-btn" class="rename-editor-btn rename-editor-btn-confirm">
            <span id="rename-editor-confirm"></span>
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="../js/global.js"></script>
  <script src="../js/new-file.js"></script>
  <script src="../js/new-file-template-context-menu.js"></script>
  <script src="../js/new-file-template-rename.js"></script>

  <script src="../js/inline-toast.js"></script>
</html>
